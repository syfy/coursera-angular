<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Offs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row" ng-app="myApp">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController" >
     <h2>To Buy:s</h2>
     <ul>
	<div class="emptyMessage" ng-if="prepopulated_items.length == 0" >Everything is bought!</div>	
	 
	<li ng-repeat="x in prepopulated_items">
	{{x.quantity}}	{{x.name}}  <button ng-click="addItem(x.name,x.quantity);removePrepopulatedItem($index);">Buy</button>
		</li>

	</ul>
   
		     <h2>Already Bought</h2>
		<!-- Already Bought List -->
	   <div class="col-md-6" ng-controller="AlreadyBoughtController" >
		
		 <ul>

		   <div class="emptyMessage" ng-if="checkoutlist.length == 0">Nothing bought yet.</div>
		<li ng-repeat="x in checkoutlist">
		{{x.quantity}}	{{x.name}} <button ng-click="remove($index)">Remove</button>
			</li>
			
		
		   
		</ul>

  </div>
</div>

</body>
</html>
